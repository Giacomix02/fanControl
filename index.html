<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>fanControl</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="outer-div">
      <div class="outer-buttons">
        <button class="turbo" id="turboOn"> On Turbo </button>
        <button class="turbo" id="turboOff"> Off turbo </button>
      </div>

      <div class="div-manual">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
       
        <input type="range" min=0 max=5 step=1 class="range" id="mode-slider" value=0 default=0/>

        
      </div>

      <a class="mode" id="mode-info">Default</a>

      <div class="apply-button-outer">
        <button class="mode-button" id="mode-button">Apply</button>
      </div>

    </div>
  </body>
</html>
